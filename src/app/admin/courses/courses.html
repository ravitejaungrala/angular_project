<!-- src/app/admin/courses/courses.component.html -->
<div class="container mt-4">
  <h2>Course Management</h2>
  
  <div class="row mt-4">
    <div class="col-md-4">
      <div class="card">
        <div class="card-header bg-dark text-white">
          {{ isEditing ? 'Edit Course' : 'Add New Course' }}
        </div>
        <div class="card-body">
          <form [formGroup]="courseForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label>Course Name</label>
              <input type="text" class="form-control" formControlName="name">
            </div>
            
            <div class="form-group">
              <label>Department</label>
              <select class="form-control" formControlName="department">
                <option value="">Select Department</option>
                <option *ngFor="let dept of departments" [value]="dept">{{ dept }}</option>
              </select>
            </div>
            
            <div class="form-group">
              <label>Year</label>
              <select class="form-control" formControlName="year">
                <option value="">Select Year</option>
                <option *ngFor="let year of years" [value]="year">{{ year }}</option>
              </select>
            </div>
            
            <div class="form-group">
              <label>Credits</label>
              <input type="number" class="form-control" formControlName="credits" min="1" max="5">
            </div>
            
            <button type="submit" class="btn btn-primary mr-2" [disabled]="courseForm.invalid">
              {{ isEditing ? 'Update' : 'Add' }}
            </button>
            <button type="button" class="btn btn-secondary" (click)="resetForm()">Reset</button>
          </form>
        </div>
      </div>
    </div>
    
    <div class="col-md-8">
      <div class="card">
        <div class="card-header bg-dark text-white">
          Course List
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Department</th>
                <th>Year</th>
                <th>Credits</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let course of courses">
                <td>{{ course.id }}</td>
                <td>{{ course.name }}</td>
                <td>{{ course.department }}</td>
                <td>{{ course.year }}</td>
                <td>{{ course.credits }}</td>
                <td>
                  <button class="btn btn-sm btn-warning mr-2" (click)="onEdit(course)">Edit</button>
                  <button class="btn btn-sm btn-danger" (click)="onDelete(course.id)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
