<!-- src/app/admin/departments/departments.component.html -->
<div class="container mt-4">
  <h2>Department Management</h2>
  
  <div class="row mt-4">
    <div class="col-md-4">
      <div class="card">
        <div class="card-header bg-dark text-white">
          {{ isEditing ? 'Edit Department' : 'Add New Department' }}
        </div>
        <div class="card-body">
          <form [formGroup]="departmentForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label>Department Name</label>
              <input type="text" class="form-control" formControlName="name">
            </div>
            
            <div class="form-group">
              <label>Head of Department</label>
              <input type="text" class="form-control" formControlName="hod">
            </div>
            
            <button type="submit" class="btn btn-primary mr-2" [disabled]="departmentForm.invalid">
              {{ isEditing ? 'Update' : 'Add' }}
            </button>
            <button type="button" class="btn btn-secondary" (click)="resetForm()">Reset</button>
          </form>
        </div>
      </div>
    </div>
    
    <div class="col-md-8">
      <div class="card">
        <div class="card-header bg-dark text-white">
          Department List
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Head of Department</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let dept of departments">
                <td>{{ dept.id }}</td>
                <td>{{ dept.name }}</td>
                <td>{{ dept.hod }}</td>
                <td>
                  <button class="btn btn-sm btn-warning mr-2" (click)="onEdit(dept)">Edit</button>
                  <button class="btn btn-sm btn-danger" (click)="onDelete(dept.id)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
