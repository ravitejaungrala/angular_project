<div class="container mt-4">
  <h2>Marks Management</h2>
  
  <div class="row mt-4">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header bg-dark text-white">
          All Students Marks
        </div>
        <div class="card-body">
          <div *ngIf="students.length === 0" class="alert alert-info">
            No students found.
          </div>
          
          <form [formGroup]="marksForm" (ngSubmit)="onSubmitMarks()" *ngIf="students.length > 0">
            <table class="table table-striped table-bordered">
              <thead class="thead-dark">
                <tr>
                  <th>Student ID</th>
                  <th>Name</th>
                  <th>Department</th>
                  <th>Year</th>
                  <th>Course</th>
                  <th>Marks (0-100)</th>
                  <th>Grade</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let student of students">
                  <td>{{ student.id }}</td>
                  <td>{{ student.name }}</td>
                  <td>{{ student.department }}</td>
                  <td>{{ student.year }}</td>
                  <td>
                    <div *ngFor="let course of getStudentCourses(student)">
                      {{ course.name }}
                    </div>
                  </td>
                  <td>
                    <div *ngFor="let course of getStudentCourses(student)">
                      <input type="number" min="0" max="100" class="form-control" 
                            [formControlName]="'student_' + student.id + '_course_' + course.id"
                            [class.is-invalid]="marksForm.get('student_' + student.id + '_course_' + course.id)?.invalid && 
                                               marksForm.get('student_' + student.id + '_course_' + course.id)?.touched">
                    </div>
                  </td>
                  <td>
                    <div *ngFor="let course of getStudentCourses(student)">
                      <span class="badge" 
                            [ngClass]="{
                              'badge-success': getGrade(student.marks[course.id]) === 'A+' || 
                                              getGrade(student.marks[course.id]) === 'A',
                              'badge-primary': getGrade(student.marks[course.id]) === 'B+' || 
                                              getGrade(student.marks[course.id]) === 'B',
                              'badge-warning': getGrade(student.marks[course.id]) === 'C+' || 
                                              getGrade(student.marks[course.id]) === 'C',
                              'badge-danger': getGrade(student.marks[course.id]) === 'D+' || 
                                             getGrade(student.marks[course.id]) === 'D' ||
                                             getGrade(student.marks[course.id]) === 'F'
                            }">
                        {{ getGrade(student.marks[course.id]) }}
                      </span>
                    </div>
                  </td>
                </tr>
              </tbody>
            </table>
            <div class="text-right mt-3">
              <button type="submit" class="btn btn-success" [disabled]="marksForm.invalid">
                <i class="fas fa-save"></i> Update All Marks
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
