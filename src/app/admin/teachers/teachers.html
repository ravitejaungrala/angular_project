<!-- src/app/admin/teachers/teachers.component.html -->
<div class="container mt-4">
  <h2>Teacher Management</h2>
  
  <div class="row mt-4">
    <div class="col-md-4">
      <div class="card">
        <div class="card-header bg-dark text-white">
          {{ isEditing ? 'Edit Teacher' : 'Add New Teacher' }}
        </div>
        <div class="card-body">
          <form [formGroup]="teacherForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label>Name</label>
              <input type="text" class="form-control" formControlName="name">
            </div>
            
            <div class="form-group">
              <label>Email</label>
              <input type="email" class="form-control" formControlName="email">
            </div>
            
            <div class="form-group">
              <label>Department</label>
              <select class="form-control" formControlName="department">
                <option value="">Select Department</option>
                <option *ngFor="let dept of departments" [value]="dept">{{ dept }}</option>
              </select>
            </div>
            
            <div class="form-group">
              <label>Assigned Courses</label>
              <select multiple class="form-control" formControlName="courses">
                <option *ngFor="let course of courses" [value]="course.id">{{ course.name }}</option>
              </select>
              <small class="text-muted">Hold Ctrl to select multiple courses</small>
            </div>
            
            <button type="submit" class="btn btn-primary mr-2" [disabled]="teacherForm.invalid">
              {{ isEditing ? 'Update' : 'Add' }}
            </button>
            <button type="button" class="btn btn-secondary" (click)="resetForm()">Reset</button>
          </form>
        </div>
      </div>
    </div>
    
    <div class="col-md-8">
      <div class="card">
        <div class="card-header bg-dark text-white">
          Teacher List
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Department</th>
                <th>Email</th>
                <th>Courses</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let teacher of teachers">
                <td>{{ teacher.id }}</td>
                <td>{{ teacher.name }}</td>
                <td>{{ teacher.department }}</td>
                <td>{{ teacher.email }}</td>
                <td>{{ teacher.courses.length }}</td>
                <td>
                  <button class="btn btn-sm btn-warning mr-2" (click)="onEdit(teacher)">Edit</button>
                  <button class="btn btn-sm btn-danger" (click)="onDelete(teacher.id)">Delete</button>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
