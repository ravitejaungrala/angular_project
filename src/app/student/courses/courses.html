<div class="container mt-4">
  <h2>My Courses</h2>
  
  <div class="row mt-4">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header  text-white">
          Enrolled Courses
        </div>
        <div class="card-body">
          <table class="table table-striped">
            <thead>
              <tr>
                <th>Course ID</th>
                <th>Name</th>
                <th>Department</th>
                <th>Year</th>
                <th>Credits</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let course of courses">
               <td data-label="Course ID">{{ course.id }}</td>
<td data-label="Name">{{ course.name }}</td>
<td data-label="Department">{{ course.department }}</td>
<td data-label="Year">{{ course.year }}</td>
<td data-label="Credits">{{ course.credits }}</td>

              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
