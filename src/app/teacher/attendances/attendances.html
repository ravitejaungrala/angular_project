<div class="container mt-4">
  <h2>Teacher Attendance Management</h2>
  
  <form [formGroup]="attendanceForm" (ngSubmit)="onCourseSelect()">
    <div class="row mb-3">
      <div class="col-md-6">
        <label for="courseSelect" class="form-label">Select Course</label>
        <select id="courseSelect" class="form-select" formControlName="courseId">
          <option value="">-- Select Course --</option>
          <option *ngFor="let course of teacherCourses" [value]="course.id">
            {{course.name}} ({{course.department}} - Year {{course.year}})
          </option>
        </select>
      </div>
      <div class="col-md-4">
        <label for="attendanceDate" class="form-label">Date</label>
        <input type="date" id="attendanceDate" class="form-control" formControlName="date">
      </div>
      <div class="col-md-2 d-flex align-items-end">
        <button type="submit" class="btn btn-primary" [disabled]="!attendanceForm.valid">Load</button>
      </div>
    </div>
  </form>

  <div *ngIf="selectedCourse" class="card mt-3">
    <div class="card-header">
      <h4>Attendance for {{selectedCourse.name}} - {{attendanceForm.value.date}}</h4>
    </div>
    <div class="card-body">
      <table class="table table-striped">
        <thead>
          <tr>
            <th>Student ID</th>
            <th>Name</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let student of students">
            <td>{{student.id}}</td>
            <td>{{student.name}}</td>
            <td>
              <div class="btn-group" role="group">
                <button type="button" 
                  class="btn btn-sm" 
                  [class.btn-success]="student.status === 'present'"
                  (click)="updateAttendanceStatus(student, 'present')">Present</button>
                <button type="button" 
                  class="btn btn-sm" 
                  [class.btn-warning]="student.status === 'late'"
                  (click)="updateAttendanceStatus(student, 'late')">Late</button>
                <button type="button" 
                  class="btn btn-sm" 
                  [class.btn-danger]="student.status === 'absent'"
                  (click)="updateAttendanceStatus(student, 'absent')">Absent</button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      
      <div class="d-flex justify-content-end mt-3">
        <button class="btn btn-success" (click)="saveAttendance()">
          Save Attendance
        </button>
      </div>
    </div>
  </div>
</div>
